<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROSES PUT AWAY LOKASI</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Style */
        header {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 10vh;
        }

        header img {
            max-width: 150px;
            height: auto;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        canvas {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }

        /* Footer */
        footer {
            background-color: #f0f2f5;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #333;
        }

        /* Media Query untuk Layar Kecil */
        @media (max-width: 768px) {
            header {
                height: 8vh;
            }

            header img {
                max-width: 120px;
            }

            canvas {
                height: auto;
            }

            footer {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            header img {
                max-width: 100px;
            }

            footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="../EVOTY.png" alt="Company Logo">
    </header>

    <!-- Main Content -->
    <main>
        <canvas id="pdf-render"></canvas>
    </main>

    <!-- Footer -->
    <footer>
        <p></p>
    </footer>

    <!-- PDF.js Script -->
    <script>
        // URL PDF yang ingin ditampilkan
        const pdfUrl = "../Work instruction/WI-FG-0032-01 Proses Inbound  & Outbound Confirm PTBS ( PLB Warehouse ).pdf";
        
        // Referensi ke elemen canvas
        const canvas = document.getElementById('pdf-render');
        const context = canvas.getContext('2d');

        // Inisialisasi PDF.js
        const loadingTask = pdfjsLib.getDocument(pdfUrl);

        // Load PDF
        loadingTask.promise.then(pdf => {
            console.log('PDF loaded');

            // Ambil halaman pertama
            pdf.getPage(1).then(page => {
                console.log('Page loaded');

                const viewport = page.getViewport({ scale: 1.5 });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render halaman ke canvas
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        }).catch(err => {
            console.error('Error loading PDF:', err);
        });
    </script>
</body>
</html>
