<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Logistics Procedure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            padding: 15px 0;
            background-color: #1E90FF; /* Optional: Background color for header section */
        }

        .header h1 {
            font-size: 2rem;
            color: #FFFFFF;
            margin: 0;
        }

        .container {
            margin-top: 30px; /* Space between header and main content */
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin: 10px 0 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
	footer {
            background-color: #1E90FF;
            color: black;
            text-align: center;
            padding: 1px;
            position: fixed;
            bottom: 0.5;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>e-Logistics Procedure</h1>
    </div>

    <!-- Content Section -->
    <div class="container">
        <div class="card-container">
            <div class="card">
                <img src="images/work-instruction.jpg" alt="Work Instruction document">
                <h2>Work Instruction</h2>
                <a href="tabel.html" class="btn">View</a>
            </div>
            <div class="card">
                <img src="images/video.jpg" alt="Video Work Instruction">
                <h2>Video Work Instruction</h2>
                <a href="maintenance.html" class="btn">View</a>
            </div>
            <div class="card">
                <img src="images/rules-company.jpg" alt="Company Work Regulations">
                <h2>Work Regulations</h2>
                <a href="maintenance.html" class="btn">View</a>
            </div>
        </div>
    </div>
<footer>
        <p></p>
    </footer>

</body>
</html>
