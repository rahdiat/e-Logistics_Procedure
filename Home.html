<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Logistics Procedure</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            background: rgba(30, 144, 255, 0.85); /* Transparent blue */
            color: #FFFFFF;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .container {
            margin: 40px auto;
            max-width: 1200px;
            text-align: center;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h2 {
            font-size: 1.8rem;
            margin: 15px 0;
        }

        .btn {
            display: inline-block;
            margin: 10px 0 20px;
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        footer {
            background: linear-gradient(90deg, #1E90FF, #00BFFF);
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2rem;
            }

            .card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>e-Logistics Procedure</h1>
    </div>

    <!-- Content Section -->
    <div class="container">
        <div class="card-container">
            <div class="card">
                <img src="images/work-instruction.jpg" alt="Work Instruction document">
                <h2>Work Instruction</h2>
                <a href="tabel.html" class="btn">View</a>
            </div>
            <div class="card">
                <img src="images/video.jpg" alt="Video Work Instruction">
                <h2>Video Work Instruction</h2>
                <a href="maintenance.html" class="btn">View</a>
            </div>
            <div class="card">
                <img src="images/rules-company.jpg" alt="Company Work Regulations">
                <h2>Work Regulations</h2>
                <a href="maintenance.html" class="btn">View</a>
            </div>
        </div>
    </div>
</body>
</html>
